<div class="field">
	<div class="grid_2 alpha">
		<label for="contact-firstname">Firstname</label>
	</div>
	<div class="grid_4">
		<input type="text" id="contact-firstname" class="inputtext" />
	</div>	
	<div class="grid_2">
		<label for="contact-lastname">Lastname</label>
	</div>
	<div class="grid_8 omega">
		<input type="text" id="contact-lastname" class="inputtext" />
	</div>
	<div class="clear"></div>
</div>

<div class="field">
	<div class="grid_2 alpha">
		<label for="contact-email">Email</label>
	</div>
	<div class="grid_4">
		<input type="text" id="contact-email" class="inputtext" />
	</div>	
	<div class="grid_2">
		<label for="contact-telephone">Telephone</label>
	</div>
	<div class="grid_8 omega">
		<input type="text" id="contact-telephone" class="inputtext" />
	</div>
	<div class="clear"></div>
</div>

<div class="field">		
	<div class="grid_2 alpha">
		<label for="contact-position">Position</label>
	</div>
	<div class="grid_4">
		<input type="text" id="contact-position" class="inputtext" />
	</div>
	<div class="clear"></div>
</div>

<div class="field">
	<div class="grid_2 alpha">
		<label for="contact-notes">Notes</label>
	</div>
	<div class="grid_14 omega">
		<input type="text" id="contact-notes" class="inputtext longest" />
	</div>
	<div class="clear"></div>
</div>


<div class="field">
	<div class="grid_2 alpha">&nbsp;</div>
	<div class="grid_3">
		<input type="submit" value="Add Contact" id="add-contact" data-url="{% url "customer_contact_add", ['customer_id': customer.id] %}" />
		<img src="/media/images/admin/ajax-loader.gif" class="hidden" id="add-contact-spinner" />
	</div>
	<div class="clear"></div>
</div>

<br/>
