<div id="customer-address-table-container">
	<table>
		<thead>
			<th class="tc">Default Billing</th>
			<th class="tc">Default Delivery</th>
			<th class="tr">Address</th>
			<th>Telephone</th>
		</thead>
		<tbody>	
		{% for key, address in addresses %}
			<tr class="{{['', 'alternate']|cycle(key)}}">
				<td class="tc">
					<input type="radio" name="customer[default_billing_address]" value="{{address.id}}" {% if address.id == fields.customer.default_billing_address %}checked="checked"{% endif %} />
				</td>
				<td class="tc">
					<input type="radio" name="customer[default_shipping_address]" value="{{address.id}}" {% if address.id == fields.customer.default_shipping_address %}checked="checked"{% endif %} />
				</td>
				<td class="tr">{{address.human_string}}</td>
				<td>{{address.telephone}}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
