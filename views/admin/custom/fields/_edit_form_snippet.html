<div class="field">
	<div class="grid_2 alpha">
		<label for="custom-field-{{custom_field.id}}">{{custom_field.name}}</label>
	</div>
	<div class="grid_14 omega">
	{% if custom_field.show_editor %}
		<textarea id="custom-field-{{custom_field.id}}" name="custom_fields[{{custom_field.id}}]" class="description">{{custom_field.value_for_object_id(product.id)}}</textarea>
	{% else %}
		<input type="text" id="custom-field-{{custom_field.id}}" name="custom_fields[{{custom_field.id}}]" class="inputtext long" value="{{custom_field.value_for_object_id(product.id)}}" />
	{% endif %}
	</div>
	<div class="clear"></div>
</div>
